<script>

      clickSound.currentTime = 0;

    document
      .getElementById("registroForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Evita el envÃ­o estÃ¡ndar del formulario

        const formData = new FormData(this);

        fetch("/usuario/registrar", {

              // Si la respuesta es exitosa (status 201), redirige al index
              window.location.href = "/?mensaje=Â¡Registro+exitoso!";
